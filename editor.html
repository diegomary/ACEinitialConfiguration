    <script>
        var editor = {};
        function init() {
            $('#editor').css("display", "block")
            $('#buttonContainer').css("display", "block")
            initEditor()
            setdefaultMode();
            setdefaultTheme();
            setdefaultFontSize();            
        }
        function initEditor()
        {
            ace.require("ace/ext/language_tools");
            editor = ace.edit("editor");               
        }
        function changeTheme() {
            var x = document.getElementById("theme").value;
            editor.setTheme(x);
        }
        function changeMode() {
            var x = document.getElementById("mode").value;
            editor.getSession().setMode('ace/mode/' + x);
        }
        function changeSize() {
            var x = document.getElementById("fontsize").value;
            editor.setOptions({
                fontSize: x
            });
        }
        function setdefaultMode() {
            document.getElementById("mode").value = "text";
            changeMode();
        }
        function setdefaultTheme() {
            document.getElementById("theme").value = "ace/theme/cobalt";
            changeTheme();
        }
        function setdefaultFontSize() {
            document.getElementById("fontsize").value = "14px";
            changeSize();
        }
        function setdeworldWrap(element) {
            editor.getSession().setUseWrapMode(element.checked);
        }
        function setAutocompletion(element) {
            editor.setOptions({
                enableBasicAutocompletion: element.checked,
                enableSnippets: element.checked,
                enableLiveAutocompletion: element.checked
            });
        }        
        function FoldUnfold(element) {        
            if(element.checked) editor.getSession().foldAll(); 
            else editor.getSession().unfold();
        }
    </script>
