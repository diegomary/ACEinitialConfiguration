  <style>
  #dialog label, #dialog input { display:block; }
  #dialog label { margin-top: 0.5em; }
  #dialog input, #dialog textarea { width: 95%; }
  #tabs { margin-top: 1em; }
  #tabs li .ui-icon-close { float: left; margin: 0.4em 0.2em 0 0; cursor: pointer; }
  #add_tab { cursor: pointer; }
  </style>
  <script>
  $(function() {
      var tabTitle = $( "#tab_title" ),
      tabTheme =$("#tab_theme"),
      tabLanguage=$("#tab_language"),
      tabfontSize=$("#tab_fontsize"),
      tabContent = $( "#tab_content" ),
      tabTemplate = "<li><a href='#{href}'>#{label}</a> <span class='ui-icon ui-icon-close' role='presentation'>Remove Tab</span></li>",
      tabCounter = 0;
      var tabs =$("#tabs" ).tabs({                                       
      activate:function(event,ui)
      {                                              
        var index=ui.newTab.index();       
        $('#tabs-'+index).removeClass('ui-tabs-panel').removeClass('ui-widget-content');
        var editor = ace.edit('tabs-'+index);
        editor.focus();  
      }                                                                          
      });
      //$('#tabs').removeClass('ui-widget-content'); 
    // modal dialog init: custom buttons and a "close" callback resetting the form inside
    var dialog = $( "#dialog" ).dialog({
      autoOpen: false,
      modal: true,
      buttons: {
        Add: function() {
          addTab();
          $( this ).dialog( "close" );
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
      }
    });
 
    // addTab form: calls addTab function on submit and closes the dialog
    var form = dialog.find( "form" ).submit(function( event ) {
      addTab();
      dialog.dialog( "close" );
      event.preventDefault();
    });
 
    // actual addTab function: adds new tab using the input from the form above
    function addTab() {      
      var label = tabTitle.val() || "Tab " + tabCounter,
      id = "tabs-" + tabCounter,
      li = $( tabTemplate.replace( /#\{href\}/g, "#" + id ).replace( /#\{label\}/g, label ) );
      tabs.find( ".ui-tabs-nav" ).append(li);
      tabs.append( "<div id='" + id + "'></div>" );
      $('#'+id).css('height','620px');    
      tabCounter++;
      var editor = ace.edit(id);
      editor.setTheme(tabTheme.val());   
      editor.getSession().setMode("ace/mode/" + tabLanguage.val());
      editor.setOptions({fontSize: tabfontSize.val()});
      editor.getSession().setValue(tabContent.val());   
      tabs.tabs( "refresh" );     
      var numTabs= $('#tabs >ul >li').size();   
      $("#tabs").tabs("option", "active", numTabs-1);    
    }
 
    // addTab button: just opens the dialog
    $( "#add_tab" )
      .button()
      .click(function() {
        dialog.dialog( "open" );
      });
 
    // close icon: removing the tab on click
    tabs.delegate( "span.ui-icon-close", "click", function() {
      var panelId = $( this ).closest( "li" ).remove().attr( "aria-controls" );
      $( "#" + panelId ).remove();
      tabs.tabs( "refresh" );
    });
 
    tabs.bind( "keyup", function( event ) {
      if ( event.altKey && event.keyCode === $.ui.keyCode.BACKSPACE ) {
        var panelId = tabs.find( ".ui-tabs-active" ).remove().attr( "aria-controls" );
        $( "#" + panelId ).remove();
        tabs.tabs( "refresh" );
      }
    });
  });
  </script>
